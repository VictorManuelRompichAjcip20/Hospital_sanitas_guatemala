<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Sanitas</title>
    <style>
        :root {
            /* Paleta de colores celeste médico profesional */
            --primary-blue: #4A90E2;
            --primary-blue-dark: #357ABD;
            --primary-blue-light: #6BA5E7;
            --accent-teal: #5CB8B2;
            --background-light: #F8FAFB;
            --white: #FFFFFF;
            --gray-light: #E8ECF0;
            --gray-medium: #B0BEC5;
            --gray-dark: #546E7A;
            --text-primary: #263238;
            --text-secondary: #607D8B;
            --success: #4CAF50;
            --error: #E57373;
            --shadow-sm: 0 2px 8px rgba(74, 144, 226, 0.08);
            --shadow-md: 0 4px 16px rgba(74, 144, 226, 0.12);
            --shadow-lg: 0 8px 32px rgba(74, 144, 226, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #B3E5FC 50%, #81D4FA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Fondo animado sutil */
        body::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1) 0%, transparent 70%);
            top: -400px;
            right: -400px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(92, 184, 178, 0.08) 0%, transparent 70%);
            bottom: -300px;
            left: -300px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 30px) rotate(5deg); }
        }

        .login-container {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 460px;
            overflow: hidden;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 1;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-teal) 100%);
            color: var(--white);
            padding: 48px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .logo {
            font-size: 56px;
            margin-bottom: 16px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h1 {
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 15px;
            opacity: 0.92;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .login-body {
            padding: 40px;
        }

        /* Sistema de alertas mejorado con animación de feedback */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            animation: slideInAlert 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInAlert {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .alert-success {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border: 1px solid #A5D6A7;
            color: #2E7D32;
        }

        .alert-success::before {
            background: var(--success);
        }

        .alert-error {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            border: 1px solid #EF9A9A;
            color: #C62828;
        }

        .alert-error::before {
            background: var(--error);
        }

        /* Icono de feedback animado */
        .alert-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
            position: relative;
        }

        .alert-success .alert-icon::before {
            content: '✓';
            position: absolute;
            color: var(--success);
            font-size: 16px;
            font-weight: bold;
            animation: checkmark 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .alert-error .alert-icon::before {
            content: '✕';
            position: absolute;
            color: var(--error);
            font-size: 16px;
            font-weight: bold;
            animation: errormark 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes errormark {
            0% {
                transform: scale(0) rotate(90deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-size: 14px;
            letter-spacing: 0.2px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: inherit;
            background: var(--background-light);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.08);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: var(--gray-medium);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 48px;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-medium);
            user-select: none;
            font-size: 20px;
            transition: all 0.3s ease;
            padding: 4px;
        }

        .toggle-password:hover {
            color: var(--primary-blue);
            transform: translateY(-50%) scale(1.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: var(--white);
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            width: 100%;
            margin-top: 8px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.24);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.32);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.24);
        }

        .btn-primary:disabled {
            background: var(--gray-light);
            color: var(--gray-medium);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid var(--gray-light);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-blue);
            transition: width 0.3s ease;
        }

        .register-link a:hover {
            color: var(--primary-blue-dark);
        }

        .register-link a:hover::after {
            width: 100%;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 32px 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 48px;
            height: 48px;
            margin: 0 auto 20px;
            position: relative;
        }

        .spinner::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--gray-light);
            border-radius: 50%;
        }

        .spinner::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-header {
                padding: 40px 30px;
            }

            .login-header h1 {
                font-size: 26px;
            }

            .login-body {
                padding: 30px 24px;
            }

            .logo {
                font-size: 48px;
            }
        }

        /* Accesibilidad - Mejoras de contraste y foco */
        *:focus-visible {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">🏥</div>
            <h1>Hospital Sanitas</h1>
            <p>Sistema de Gestión de Registros Médicos</p>
        </div>

        <div class="login-body">
            <div id="alert" class="alert"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Iniciando sesión...</p>
            </div>

            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="correo@ejemplo.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="contrasena" required 
                               placeholder="Tu contraseña" autocomplete="current-password">
                        <span class="toggle-password" onclick="togglePassword()" title="Mostrar/Ocultar contraseña">👁</span>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    Iniciar Sesión
                </button>

                <div class="register-link">
                    ¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle mostrar/ocultar contraseña
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '👁️‍🗨️';
                toggleIcon.title = 'Ocultar contraseña';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁';
                toggleIcon.title = 'Mostrar contraseña';
            }
        }

        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            if (!data.email || !data.contrasena) {
                showAlert('Por favor completa todos los campos', 'error');
                return;
            }

            // Mostrar loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('submitBtn').disabled = true;
            form.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir según el rol
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 1000);
                } else {
                    showAlert(result.message || 'Credenciales incorrectas', 'error');
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('submitBtn').disabled = false;
                    form.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Por favor verifica tu conexión a internet.', 'error');
                document.getElementById('loading').classList.remove('active');
                document.getElementById('submitBtn').disabled = false;
                form.style.display = 'block';
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            const icon = '<span class="alert-icon"></span>';
            alert.innerHTML = icon + message;
            alert.className = 'alert alert-' + type;
            alert.style.display = 'block';

            // Auto-ocultar después de 5 segundos
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Auto-focus en el campo email al cargar
        window.addEventListener('load', function() {
            document.getElementById('email').focus();
        });

        // Permitir enviar con Enter
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
